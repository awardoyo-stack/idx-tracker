name: Daily IDX Tracker

on:
  schedule:
    # This runs at 09:00 UTC (16:00 WIB / 4:00 PM Jakarta time) Monday through Friday
    - cron: '0 9 * * 1-5' 
  workflow_dispatch: # This adds a manual "Play" button so you can test it anytime

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run tracker script
        run: python tracker.py

      - name: Commit and Push the CSV file back to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add idx_tracker.csv
          git commit -m "Daily Tracker Update" || exit 0
          git push
